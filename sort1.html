    <script type="text/javascript">
            var arr = [1,1,2,6,3,5,0,3,6,8,9,4,4,2,0,9,5,2,7,4,2,3,4,6];
            function uniqueArr (array) {
                var _arr = [];
                array.sort();
                console.log(array);
                for(var i = 0; i < array.length; i ++) {
                    if(array[i] !== array[i + 1]) {
                        _arr.push(array[i]);
                    }
                }
                return _arr;
            }
           console.log(uniqueArr(arr).sort());
    </script>
